<svg width="2732" height="2732" viewBox="0 0 2732 2732" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff" />
      <stop offset="100%" style="stop-color:#bf00ff" />
    </linearGradient>
    <linearGradient id="nC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a10" />
      <stop offset="100%" style="stop-color:#12121a" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <clipPath id="back">
      <rect x="0" y="0" width="1366" height="2732" />
    </clipPath>
    <clipPath id="front">
      <rect x="1366" y="0" width="1366" height="2732" />
    </clipPath>
    <mask id="mask">
      <rect x="0" y="0" width="2732" height="2732" fill="white" />
      <circle cx="1366" cy="1220" r="65" fill="black" />
      <circle cx="1366" cy="1512" r="65" fill="black" />
    </mask>
  </defs>

  <!-- Background -->
  <rect width="2732" height="2732" fill="#0a0a0f"/>

  <!-- Logo centered at 1366, 1366 with scale ~4x (original 100x100 -> 400x400) -->
  <g transform="translate(1166, 1166)">
    <!-- Back orbit layer - dim -->
    <g transform="rotate(-20 200 200)" clip-path="url(#back)">
      <ellipse cx="200" cy="200" rx="184" ry="72" fill="none" stroke="url(#nG)" stroke-width="6" opacity="0.3" />
      <circle cx="16" cy="200" r="24" fill="#00f5ff" filter="url(#glow)" opacity="0.5" />
    </g>
    <g transform="rotate(20 200 200)" clip-path="url(#back)">
      <ellipse cx="200" cy="200" rx="184" ry="72" fill="none" stroke="url(#nG)" stroke-width="6" opacity="0.3" />
      <circle cx="384" cy="200" r="24" fill="#bf00ff" filter="url(#glow)" opacity="0.5" />
    </g>

    <!-- Yin-Yang core with holes -->
    <g>
      <circle cx="200" cy="200" r="140" fill="url(#nC)" />
      <mask id="yymask">
        <rect x="0" y="0" width="400" height="400" fill="white" />
        <circle cx="200" cy="128" r="24" fill="black" />
        <circle cx="200" cy="272" r="24" fill="black" />
      </mask>
      <g mask="url(#yymask)">
        <circle cx="200" cy="200" r="140" fill="url(#nC)" />
        <path d="M200 60 A140 140 0 0 1 200 340 A70 70 0 0 1 200 200 A70 70 0 0 0 200 60" fill="url(#nG)" filter="url(#glow)" />
      </g>
      <circle cx="200" cy="128" r="24" fill="none" stroke="url(#nG)" stroke-width="2" opacity="0.4" />
      <circle cx="200" cy="272" r="24" fill="none" stroke="url(#nG)" stroke-width="2" opacity="0.4" />
    </g>

    <!-- Front orbit layer - bright -->
    <g transform="rotate(-20 200 200)" clip-path="url(#front)">
      <ellipse cx="200" cy="200" rx="184" ry="72" fill="none" stroke="url(#nG)" stroke-width="8" opacity="0.6" />
      <circle cx="16" cy="200" r="24" fill="#00f5ff" filter="url(#glow)" />
    </g>
    <g transform="rotate(20 200 200)" clip-path="url(#front)">
      <ellipse cx="200" cy="200" rx="184" ry="72" fill="none" stroke="url(#nG)" stroke-width="8" opacity="0.6" />
      <circle cx="384" cy="200" r="24" fill="#bf00ff" filter="url(#glow)" />
    </g>
  </g>

  <!-- LifeOS text below logo -->
  <text x="1366" y="1650" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600">
    <tspan fill="#ffffff">Life</tspan><tspan fill="url(#nG)">OS</tspan>
  </text>
</svg>
